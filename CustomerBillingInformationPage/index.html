<html lang="en">
<head>
    <head>
      <title>Billing Information Setup</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
      <link rel="stylesheet" href="main.css">
      <script src="main.js"></script>
  </head>

  <body>

    <div class="row">
      <div class="span12">
        <h1>Please enter your Billing Information below</h1>
    </div>
</div>

<form role="form" id="MyForm">
	<div class="row">
     <div class="form-group col-xs-4 col-xs-offset-4 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
         <label for="email"><h3>Card Type</h3></label>
         <input type="text" class="form-control" id="email" name="cardType">
     </div>
 </div>
  <div class="row">
     <div class="form-group col-xs-4 col-xs-offset-4 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
         <label for="email"><h3>Billing Name</h3></label>
         <input type="text" class="form-control" id="email" name="billingName">
     </div>
 </div>
  <div class="row">
     <div class="form-group col-xs-4 col-xs-offset-4 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
         <label for="email"><h3>Billing Address</h3></label>
         <input type="text" class="form-control" id="email" name="billingAddress">
     </div>
 </div>
  <div class="row">
     <div class="form-group col-xs-4 col-xs-offset-4 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
         <label for="email"><h3>Card Number</h3></label>
         <input type="text" class="form-control" id="email" name="cardNumber">
     </div>
 </div>
  <div class="row">
     <div class="form-group col-xs-4 col-xs-offset-4 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
         <label for="email"><h3>Expiration Date</h3></label>
         <input type="text" class="form-control" id="email" name="expDate">
     </div>
 </div>
<div class="row">
 <div class="form-group col-xs-4 col-xs-offset-4 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
     <label for="pwd"><h3>CVC Number</h3></label>
     <input type="text" class="form-control" id="pwd" name="cvcNumber">
 </div>
</div>
 <div class="btn-group form-group">
  <button type="signUp" name="signUp" class="btn btn-default" onClick="submitBIForm()">Submit Billing Information</button>
 </div>
</form>


</body>
</html>
