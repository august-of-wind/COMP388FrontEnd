<html lang="en">
<head>
  <head>
    <title>ZewdieMarket</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
  </head>

  <body>

    <div class="row">
      <div class="span12">
        <h1>Are you a Seller?</h1>
        <h3>Log In or Sign Up here</h3>
      </div>
    </div>

    <form role="form" id="MyForm" onsubmit="return submitLogInForm();">
     <div class="row">
       <div class="form-group col-xs-4 col-xs-offset-4 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
         <label for="email"><h3>Account Name</h3></label>
         <input type="text" class="form-control" id="email" name="email">
       </div>
     </div>
   </div>
   <div class="row">
     <div class="form-group col-xs-4 col-xs-offset-4 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
       <label for="pwd"><h3>Password</h3></label>
       <input type="text" class="form-control" id="pwd" name="pwd">
     </div>
   </div>
 </div>
 <div class="btn-group-wrap">
  <div class="btn-group form-group">
   <button type="submit" name="submit" class="btn btn-default">Log In</button>
 </div>
  <div class="btn-group form-group">
  <button type="signUp" name="signUp" class="btn btn-default" onClick="return submitSignUpForm();">Sign Up</button>
 </div>
</div>
</form>


<div id="errorDiv"> </div>


</body>
</html>
