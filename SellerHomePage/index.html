<html lang="en">
<head>
  <head>
    <title>ZewdieMarket</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
  </head>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand">Zewdie Market</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="javascript:logout()">Log Out</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <body>
    <div class="row">
      <div class="span12">
        <h1>This is Zewdie Market</h1>
        <div style="color:green;font-size: 150%;" id="sellerName"> </div>
        <h3>Your Account Details</h3>
        <div id="myOrders">
          <a class="btn btn-info" href="../SellerOrders">View My Orders and Products</a>
        </div>
      </div>
    </div>

    <form role="form" id="UpdatePwd" onsubmit="return submitPwdForm();">
      <div class="row">
        <div class="form-group col-xs-4 col-xs-offset-4 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
          <label for="update"><h3>Update My Password</h3></label>
          <input type="password" class="form-control" id="update" name="update">
        </div>
      </div>
      <div class="btn-group-wrap">
        <div class="btn-group form-group">
          <button type="submit" name="submit" class="btn btn-info">Update</button>
        </div>
      </div>
    </form>

        <form role="form" id="AddProduct" onsubmit="return addProductForm();">
      <div class="row">
       <div class="form-group col-xs-4 col-xs-offset-4 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
         <label for="Product"><h3>Add a Product</h3></label>
         <input type="text" class="form-control" id="addProd" name="addProd">
       </div>
     </div>
   </div>
   <div class="row">
     <div class="form-group col-xs-4 col-xs-offset-4 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
       <label for="Price"><h3>Add a Product Price</h3></label>
       <input type="text" class="form-control" id="addProdPrice" name="addProdPrice">
     </div>
   </div>
 </div>
 <div class="btn-group-wrap">
  <div class="btn-group form-group">
   <button type="submit" name="submit" class="btn btn-info">Add</button>
 </div>
</div>
</form>
  </body>
  </html>
